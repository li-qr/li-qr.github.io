<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404</title>
    <link
        href='https://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic|Source+Sans+Pro:400,700,200,300|Josefin+Sans:400,600,700,300'
        rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="icon" href="/favicon.ico">
    <script type="text/javascript" src="/assets/fancybox/lib/jquery-1.10.2.min.js"></script>
    <script>
        var notFoundNo=0;
        function notFound() {
            var cur = notFoundNo;
            notFoundNo++;
            var fromX = window.innerWidth+2;
            var fromY = Math.random()*window.innerHeight;
            var fontSize=Math.random()*2+1;
            var leaf = '<div id="notFound' + cur + '" style="\
          display:block;\
          z-index:999;\
          width:max-content;\
          font-size:'+fontSize+'rem;\
          position:fixed;\
          text-shadow: 2px 4px 4px rgba(0, 0, 0, 0.2);\
          top:'+ fromY + 'px;\
          left:'+ fromX + 'px;"\
          >';
            var contents=[
                "404",
                "The requested URL was not found on this server.",
                "404 File or Directory Not Found.",
                "HTTP 404 Not Found",
                "404 Page Not Found",
                "404 Error",
                "HTTP 404",
                "The page cannot be found",
                "È°µÈù¢‰∏çÂ≠òÂú®",
                "üôÉ","‚òπÔ∏è","üò≠"
            ];
            var index = Math.floor((Math.random()*contents.length)); 
            toX=-contents[index].length*fontSize;
            leaf=leaf+contents[index];
            leaf = leaf + '</div>';
            $("body").prepend(leaf);
            $("#notFound" + cur).animate({
                top:fromY+"px",
                left: toX + "rem"
            }, Math.random() * 10000 + 20000, function () {
                $("#notFound" + cur).remove();
            });
        };

        $(document).ready(function () {
            setInterval(function(){
                notFound();
            },2000);
        });
    </script>
</head>
